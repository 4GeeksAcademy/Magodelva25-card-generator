<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="wrapper">
        <div class="previous-card" id="previous-card"></div>
        <div class="main-card" id="mainCard">
          <div class="figuras">♣</div>
          <div class="values">A</div>
          <div class="figuras">♣</div>
        </div>
        <div class="UI">
          <button
            class="button"
            onclick="button.onclick()"
            id="buttonToGenerate"
          >
            Get a card
          </button>
          <button class="button-restart" onclick="resetDeck()" id="restart">
            Restart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
